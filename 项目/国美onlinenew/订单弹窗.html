<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订单弹窗</title>
	</head>
	<link rel="stylesheet" type="text/css" href="css/公共.css"/>
	<link rel="stylesheet" type="text/css" href="css/订单.css"/>
	<link rel="stylesheet" type="text/css" href="css/订单弹窗.css"/>
		<link rel="stylesheet" type="text/css" href="css/监视.css"/>
	<body>
		<header class="iconfont">
			<a href="">&#xe603;</a>
			<p>订单支付</p>
			<a href="">关闭</a>
		</header>
		<div class="iconfont order">
			<p>订单提交成功，请您尽快付款！</p>
			<p>应付金额：<span>&#xe61e;298.00</span></p>
		</div>
		<a href="">
			<div class="iconfont order_pay">
				<span class="alpay">&#xe60f;</span>
				<div class="order_pay_inner">
					<p>支付宝</p>
					<p>&#xe7a7;</p>
				</div>
			</div>
		</a>
		<a href="">
			<div class="iconfont order_pay">
				<span class="wechat">&#xe60e;</span>
				<div class="order_pay_inner">
					<p>微信支付</p>
					<p>&#xe7a7;</p>
				</div>
			</div>
		</a>
		
		
		<div class="window">
			<div class="window_inner">
				<div class="window_inner_on iconfont">
					<a href=""></a>
					<p>确认要离开收银台</p><a href="订单.html">&#xe646;</a>
				</div>
				<div class="window_inner_down">
					<p>商品很抢手，超时未支付订单将自动取消<br>
					您可以继续支付
					</p>
					<button type="button" id="order" onclick="order()">继续支付</button>
					<button type="button" id="leave" onclick="leave()">确认离开</button>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var order = document.getElementById("order");
		order.onclick = function order() {
			location.href = "订单.html"
		}
		var leave = document.getElementById("leave");
		leave.onclick = function leave() {
			location.href = "购物车.html"
		}
	</script>
</html>
