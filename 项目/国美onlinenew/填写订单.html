<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=375" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/填写订单.css"/>
	</head>
	<body>
		<div class="fill_order_top">
			<a onclick="javascrtpt:window.history.back()"><span class="iconfont">&#xe602;</span></a>
			<h2>填写订单</h2>
		</div>
		<div class="fill_order_middle">
			<div class="fill_order_middle_address">
				<div class="fill_order_middle_address_top">
					<span>李鹏飞的六… </span>
					<span>159****8689</span>
				</div>
				<div class="fill_order_middle_address_bottom">
					<div class="fill_order_middle_address_bottom_left" onclick="javascrtpt:window.location.href='填写订单默认.html'">
						<span>默认</span>
						<p>北京北京市朝阳区（五环里）潘家园河南大厦天雅d古玩城4号楼3J</p>
					</div>
					<div class="fill_order_middle_address_bottom_right">
						<a href=""class="iconfont">&#xe60c;</a>
					</div>
				</div>
			</div>
			<div class="fill_order_middle_details">
				<img src="./img/编辑收获地址.png" alt="">
				<p>长虹（CHANGHONG)的浪费空50U2S 50英寸4K 超水电费的...</p>
				<div class="fill_order_middle_details_number">
					<span>￥2555696.00</span>
					<span>x1</span>
				</div>
				 <div class="fill_order_middle_details_right" onclick="javascrtpt:window.location.href='商品清单.html'">
				 	<a href="商品清单.html"class="iconfont">&#xe60c;</a>
				 </div>
			</div>
			<div class="fill_order_middle_information">
				<div class="fill_order_middle_information_top">
					<span>支付方式</span>
					<span>在线支付</span>
					<div class="fill_order_middle_information_right">
						<a href=""class="iconfont">&#xe60c;</a>
					</div>
				</div>
				<div class="fill_order_middle_information_middle">
					<span>配送方式</span>
					<div class="fill_order_middle_information_middle_express" onclick="javascrtpt:window.location.href='配送方式.html'">
						<p class="time" style="margin-left:1rem;">工作日送货</p>
						<p class="style">普通快递</p>
					</div>
					<div class="fill_order_middle_details_right">
						<a href="配送方式.html"class="iconfont">&#xe60c;</a>
					</div>
				</div>
				<div class="fill_order_middle_information_bottom">
					<span>发票信息</span>
					<div class="fill_order_middle_information_bottom_invoice" onclick="javascrtpt:window.location.href='发票信息 需要.html'">
						<p class="ticket">普通发票</p>
						<p class="geren">个人</p>
						<p class="mingxi">明细</p>
					</div>
					<div class="fill_order_middle_details_right">
						<a href="发票信息 需要.html" class="iconfont">&#xe60c;</a>
					</div>
				</div>
			</div>
			<div class="fill_order_middle_remasks">
				<p>备注</p>
				<input type="text" placeholder="say u say me"/>
			</div>
			<div class="fill_order_middle_freight">
				<div class="fill_order_middle_freight_left">
					<p>商品总计</p>
					<p>运费</p>
				</div>
				<div class="fill_order_middle_freight_right">
					<p>￥195.00</p>
					<p>+￥5.00</p>
				</div>
			</div>
		</div>
		<div class="fill_order_bottom">
			<span>应付金额:</span>
			<span>￥200.00</span>
			<input type="submit" value="提交订单"  onclick="javascrtpt:window.location.href='订单.html'"/>
		</div>
	</body>
	<script src="js/屏幕适配.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/填写订单.js" type="text/javascript" charset="utf-8"></script>
</html>
