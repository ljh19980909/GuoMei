<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=375" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/配送方式.css"/>
	</head>
	<body>
		<div class="distribution_mode_header">
			<a onclick="javascrtpt:window.history.back()"><span class="iconfont">&#xe602;</span></a>
			<h2>选择配送方式</h2>
		</div>
		<div class="distribution_mode_article">
			<div class="distribution_mode_article_time">
				<h3>配送时间</h3>
				<div class="distribution_mode_article_time_option">
					<div class="distribution_mode_article_time_option_border">
						<div class="distribution_mode_article_time_option_circle">
							<span class="iconfont distribution_mode_article_time_option_circle_hook">&#xe622;</span>
						</div>
						<span style="color: #B91B34;" class="time">工作日送货</span>
					</div>
					<div class="distribution_mode_article_time_option_border">
						<span class="time">双休/节假日送货</span>
					</div>
					<div class="distribution_mode_article_time_option_border">
						<span class="time">时间不限</span>
					</div>
				</div>
			</div>
			<div class="distribution_mode_article_mode"
				<h3>配送方式</h3>
				<h3>由【国美在线】配送3件商品</h3>
				<img src="./img/购物车－选择配送方式.png" alt="">
				<div class="distribution_mode_article_mode_option">
					<div class="distribution_mode_article_mode_option_border">
						<div class="distribution_mode_article_time_option_circle">
							<span class="iconfont distribution_mode_article_time_option_circle_hook">&#xe622;</span>
						</div>
						<span style="color: #B91B34;" class="Style">快递</span>
					</div>
					<div class="distribution_mode_article_mode_option_border">
						<span class="Style">平邮</span>
					</div>
					<div class="distribution_mode_article_mode_option_border">
						<span class="Style">邮政</span>
					</div>
				</div>
			</div>
			<div class="distribution_mode_article_commidy">
				<h3>由【国美在线】配送3件商品</h3>
				<img src="./img/购物车－选择配送方式2.png" alt="">
				<div class="distribution_mode_article_mode_option">
					<div class="distribution_mode_article_mode_option_border">
						<div class="distribution_mode_article_time_option_circle">
							<span class="iconfont distribution_mode_article_time_option_circle_hook">&#xe622;</span>
						</div>
						<span style="color: #B91B34;">快递</span>
					</div>
					<div class="distribution_mode_article_mode_option_border">
						<span>快递</span>
					</div>
					<div class="distribution_mode_article_mode_option_border">
						<span>快递</span>
					</div>
				</div>
			</div>
		</div>
		<div class="distribution_mode_footer">
			<input type="submit" name="" id="" value="确定"  onclick="javascrtpt:window.location.href='填写订单.html'" />
		</div>
	</body>
	<script src="js/屏幕适配.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/配送方式.js" type="text/javascript" charset="utf-8"></script>
</html>
