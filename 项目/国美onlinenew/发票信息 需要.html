<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="viewport" content="width=375" />
		<link rel="stylesheet" type="text/css" href="./css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="./css/发票信息%20需要.css"/>
	</head>
	<body>
		<div class="distribution_mode_header">
			<a href="填写订单默认.html"><span class="iconfont">&#xe602;</span></a>
			<h2>发票信息</h2>
		</div>
		<div class="distribution_mode_article">
			<div class="distribution_mode_article_time">
				<h3>发票信息</h3>
				<div class="distribution_mode_article_time_option">
					<div class="distribution_mode_article_time_option_border">
						<div class="distribution_mode_article_time_option_circle">
							<span class="iconfont distribution_mode_article_time_option_circle_hook">&#xe622;</span>
						</div>
						<span  class="ticket">
							需要发票
						</span>
					</div>
					<div class="distribution_mode_article_time_option_border">
						<a href="发票信息 不需要.html">
							<span style="color: #333333;" class="ticket">暂不需要发票</span>
						</a>
					</div>
				</div>
			</div>
			<div class="distribution_mode_article_type">
				<h3>发票类型</h3>
				<div class="distribution_mode_article_time_option">
					<div class="distribution_mode_article_time_option_border">
						<div class="distribution_mode_article_time_option_circle">
							<span class="iconfont distribution_mode_article_time_option_circle_hook">&#xe622;</span>
						</div>
						<span style="color: #B91B34;">普通纸质发票</span>
					</div>
				</div>
			</div>
			<div class="distribution_mode_article_company">
				<h3>发票抬头</h3>
				<div>
				     <input id="company" name="aaa" type="radio" checked class="title"/>
				     <label for="company" class="com">个人</label>
				</div>
				<div>
				     <input id="company" name="aaa" type="radio" class="title"/>
				     <label for="company" class="com">单位</label>
					 <input type="text" placeholder="请输入单位名称" value="" class="company"/>
				</div>
			</div>
			<div class="distribution_mode_article_content">
				<h3>发票内容</h3>
				<h3>选择项目:</h3>
				<div class="distribution_mode_article_time_option">
					<div class="distribution_mode_article_content_option_border">
						<div class="distribution_mode_article_time_option_circle">
							<span class="iconfont distribution_mode_article_time_option_circle_hook">&#xe622;</span>
						</div>
						<span class="project">明细</span>
					</div>
					<div class="distribution_mode_article_content_option_border">
						<span class="project">酒</span>
					</div>
				</div>
				<p>由店铺决定，发票由店铺开具并寄出。</p>
			</div>
		<div class="distribution_mode_footer">
			<input type="submit" name="sure" id="sure" value="确定" />
		</div>
	</body>
	<script src="js/屏幕适配.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/发票信息.js" type="text/javascript" charset="utf-8"></script>
</html>
