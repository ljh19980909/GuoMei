<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="./css/swiper-3.3.1.min.css"/>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			height: 100%;
		}

		.swiper-container {
			height: 100%;
		}

		.slide1 {
			background-color: red;
		}

		.slide2 {
			background-color: blue;
		}

		.slide3 {
			background-color: green;
		}
	</style>
	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide slide1">Slide1</div>
				<div class="swiper-slide slide2">Slide2</div>
				<div class="swiper-slide slide3">Slide3</div>
			</div>
		</div>
	</body>
	<script src="./js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("body").addClass("animateOne")
		})
		var mySwiper = new Swiper("body>.swiper-container", {
			direction: "vertical",
			effect: "overflow",
			onSlideChangeEnd: function(swiper) {
				switch (swiper.activeIndex) {
					case 0:
						{
							//追加当前界面动画
							$("body").addClass("animateOne")

							//删除其他界面动画
							$("body").removeClass("animateTwo")
							$("body").removeClass("animateFour")
							break;
						}
					case 1:
						{
							//追加当前界面动画
							$("body").addClass("animateTwo")
							//删除其他界面动画
							$("body").removeClass("animateOne")

							$("body").removeClass("animateFour")
							break;
						}
					case 2:
						{
							//追加当前界面动画
							//删除其他界面动画
							$("body").removeClass("animateOne")
							$("body").removeClass("animateTwo")
							$("body").removeClass("animateFour")
							break;
						}
					case 3:
						{

							//触发第四块界面的轮播事件

							//显示轮播界面关闭其余图片


							$(".person").each(function(i, e) {
								$(".person:eq(" + i + ")").click(function() {
									$("#div4 .swiper-container").css("zIndex", "0")
									swiper1.slideTo(i + 1, 0, false)
									$(".person").css("display", "none")
									$("#close").css("display", "block")
								})
							})
							//点击关闭按钮关闭轮播部分,显示小图片部分
							$("#close").click(function() {
								$("#div4 .swiper-container").css("zIndex", "-1");
								$(".person").css("display", "block");
								$("#close").css("display", "none")
							})

							//追加当前界面动画
							$("body").addClass("animateFour")
							//删除其他界面动画
							$("body").removeClass("animateOne")
							$("body").removeClass("animateTwo")
							break;
						}
				}
			}
		})


		var swiper1 = new Swiper("#div4 .swiper-container", {
			//控制轮播图的滚动方向vertical
			loop: true,
			direction: "horizontal",
			nextButton: ".swiper-button-next",
			prevButton: ".swiper-button-prev",
		})
	</script>
</html>
